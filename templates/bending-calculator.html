{% extends 'base.html' %}

{% block styles %}
{{ super() }}
    <meta charset="utf-8">
    <title>Dark Mode Landing Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Dark mode styles */
        body {
            background-color: #222;
            color: #fff;
        }

        /* Mobile-first styles */
        .container {
            max-width: 100%;
            padding: 20px;
        }

        .card {
            width: 90vw;
            background-color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
        }

        .card:hover {
            background-color: #444;
        }

        .card-body img {
            width: 80%;
            height: auto;
            background-size: cover;
            background-position: center;
        }

        .card-divider {
            width: 90%;
            height: 1px;
            background-color: #c0c0c0;
            margin-top: 5px;
        }

        .card-title {
            margin-top: 15px;
        }
    </style>
{% endblock %}
