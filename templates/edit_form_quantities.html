{% extends 'base.html' %}

{% block styles %}
{{ super() }}
<link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
<link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css"
    integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls" crossorigin="anonymous">
<!-- Additional styles specific to create_project.html -->
<style>
        .btn {
        display: flex;
        align-items: center;
        /* Center vertically */
        justify-content: center;
        /* Center horizontally */
    }
        .material-symbols-outlined {
        margin-right: 5px;
        /* Add some space between the icon and text */
    }

    /* Additional styles for create_project.html */
    /* You can override or add styles here */
</style>
{% endblock %}

{% block content %}
<h3>Edit {{ project.name }} Form Quantities</h3>
<form method="POST" class=" w3-responsive">
    <div class="category-container w3-responsive">
        {% for entry in form_entries %}
        <label>{{ entry.form_label.name }}:</label>
        <input type="number" name="{{ entry.form_label.name }}" value="{{ entry.form_quantity }}" required><br>
        {% endfor %}
        <button type="submit" value="Save Changes" class="btn btn-primary btn-lg btn-block"><span class="material-symbols-outlined">check</span>
 Submit Changes</button>
    </div>
</form>
{% endblock %}
