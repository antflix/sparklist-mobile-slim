    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        color: #333;
      }

      /* Dark mode styles */
      body.dark-mode {
        background-color: #222;
        color: #f5f5f5;
      }         

      .header {
        text-align: center;
        color: #fff;
      }
      h1 {
        font-size: clamp(18px, 6.5vw, 32px);
        margin: 0;
        padding-top: 2vh;
        color: #0b0b0b;
        font-family: "Open Sans", sans-serif;
        letter-spacing: 8px;
        background-image: linear-gradient(90deg, #1137cf, #3f6d6af4);
        background-clip: text;
        -webkit-background-clip: text;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
      }

      .dark-mode h1 {
        font-size: clamp(18px, 6vw, 72px);
        color: #f5f5f5;
        font-weight: 100;
      }

      .instructions {
        text-align: center;
        padding: 10px;
      }

      .project-container {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        border-radius: 5px;
        background-color: #fff;
        color: #333;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        margin-bottom: 20px;
      }

      .dark-mode .project-container {
        background-color: #333;
        color: #f5f5f5;
        border: 1px solid #0f62a7;
        border-color: #007bff;
      }

      .form-container {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        border-radius: 5px;
        background-color: #fff;
        color: #333;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      .form-container .dark-mode {
        background-color: #333;
        color: #f5f5f5;
        border: 1px solid #0f62a7;
        border-color: #007bff;
      }

      input[type="text"] {
        width: 90%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #cccccc;
        border-radius: 5px;
        background-color: #f5f5f5;
        color: #333;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      .button-container {
        text-align: center;
        margin-top: 20px;
      }

      button {
        width: 90vw;
        padding: 10px;
        margin: 10px auto;
        /* Set left and right margins to auto */
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #1963c5;
        color: #f0ebeb;
        cursor: pointer;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      .dark-mode input[type="text"],
      .dark-mode .form-container button {
        background-color: #333;
        color: #f5f5f5;
      }

      /* ... same as before ... */

      /* Styles for form container in dark mode */
      .dark-mode .form-container {
        background-color: #444;
        color: #f5f5f5;
        border: 1px solid #339e94;
      }

      /* ... same as before ... */

      .body.dark-mode .form-container {
        background-color: #333;
        color: #f5f5f5;
        border: 1px solid #fff;
      }

      /* Light/Dark Mode Toggle */
      .mode-toggle {
        text-align: center;
        padding: 10px;
        position: fixed;
        /* Set to 'fixed' to position it relative to the viewport */
        bottom: 20px;
        /* Adjust this value to control the distance from the bottom */
        right: 20px;
        /* Adjust this value to control the distance from the right */
        text-align: center;
        padding: 10px;
      }

      .mode-toggle input[type="checkbox"] {
        display: none;
      }

      .mode-toggle .toggle-label {
        display: block;
        width: 80px;
        height: 40px;
        background-color: #ccc;
        border-radius: 10px;
        cursor: pointer;
        position: relative;
        top: 5px;
      }

      .mode-toggle .toggle-label:before {
        content: "";
        position: absolute;
        width: 40px;
        height: 37px;
        border-radius: 30%;
        background-color: #fff;
        top: 1.5px;
        left: 1px;
        transition: all 0.5s;
      }

      .mode-toggle input[type="checkbox"]:checked + .toggle-label {
        background-color: #007bff;
      }

      .mode-toggle input[type="checkbox"]:checked + .toggle-label:before {
        transform: translateX(38px);
      }

      .mode-toggle .moon {
        position: absolute;
        bottom: 2px;
        left: 4px;
        color: #f5f5f5;
        font-size: 30px;
      }

      .mode-toggle .sun {
        position: absolute;
        bottom: 2px;
        left: 45px;
        color: #61630f;
        font-size: 30px;
      }

      .dark-mode .mode-toggle .sun {
        display: none;
      }

      .gradient-line {
        position: relative;
        height: 3px;
        width: 100%;
      }

      .gradient-line::before {
        content: "";
        position: absolute;
        margin-bottom: 1px;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: rgb(128, 122, 122);
        size: 1px;
      }

      .dark-mode .gradient-line::before {
        content: "";
        position: absolute;
        margin-top: -1px;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(
          90deg,
          #21d262,
          #dd1f1f,
          #420ba9,
          #d221a3,
          #dd1f1f,
          #0ba98c
        );
        background-size: 300% 200%;
        animation: gradientAnimation 10s linear infinite;
      }

      @keyframes gradientAnimation {
        0% {
          background-position: 0 0;
        }

        100% {
          background-position: 300% 0;
        }
      }
    </style>

  <body>
    <form method="POST" action="{{ url_for('create_project') }}">
      <div class="header">
        <h1>SparkList</h1>
      </div>
      <div class="gradient-line"></div>
      <div class="instructions">
        <p>Please fill out the information below:</p>
      </div>
      <div class="project-container">
          <label class="jobLabel" placeholder="Apex lounge" for="dropdown"
            >Select the name of your Job-
          </label>

          <input
            class="jobInput"
            placeholder="Apex lounge"
            type="text"
            id="inputDropdown"
            name="project_name"
            list="dropdownOptions"
          />
          <datalist id="dropdownOptions">
            {{ dropdown_options | safe }}
          </datalist>
        
      </div>

      <div class="form-container">
        <label class="toggle-label"
          >If you would like a personal project folder, <br /><br />Enter your
          Name here (optional)
        </label>
        <input type="text" placeholder="Bob Bobbertson" />
      </div>
      <div class="button-container">
        <button type="submit">Submit</button>
      </div>
      <div class="mode-toggle">
        <input type="checkbox" id="dark-mode-toggle" />
        <label class="toggle-label" for="dark-mode-toggle">
          <i class="moon">&#9790;</i>
          <i class="sun">&#9728;</i>
        </label>
      </div>
    </form>

    <script>
      // Function to check if dark mode is preferred by the user or operating system
      function isDarkModePreferred() {
        // Check if dark mode is enabled via cookies or local storage
        const darkModePreference = localStorage.getItem("darkModePreference");
        return (
          darkModePreference === "dark" ||
          (darkModePreference === null &&
            window.matchMedia &&
            window.matchMedia("(prefers-color-scheme: dark)").matches)
        );
      }

      // Apply dark mode on page load if preferred
      if (isDarkModePreferred()) {
        document.body.classList.add("dark-mode");
        document.getElementById("dark-mode-toggle").checked = true; // Toggle the switch
      }

      // Dark mode toggle functionality
      const darkModeToggle = document.getElementById("dark-mode-toggle");
      darkModeToggle.addEventListener("change", () => {
        if (darkModeToggle.checked) {
          document.body.classList.add("dark-mode");
          localStorage.setItem("darkModePreference", "dark"); // Store preference in local storage
        } else {
          document.body.classList.remove("dark-mode");
          localStorage.setItem("darkModePreference", "light"); // Store preference in local storage
        }
      });
    </script>
  </body>
